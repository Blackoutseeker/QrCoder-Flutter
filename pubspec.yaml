name: qrcoder
description: A simple app to scan, copy, open, create and save QR codes.

publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.0.0
  qr_code_scanner: 0.4.0
  screenshot: ^1.2.3
  image_gallery_saver: ^1.6.9
  permission_handler: 6.0.1+1
  url_launcher: ^6.0.9

flutter:
  uses-material-design: true
